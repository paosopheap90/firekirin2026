    <title>Fire Kirin Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'kirin-gold': '#FFD700',
              'kirin-red': '#FF4500',
              'kirin-blue': '#00BFFF',
              'kirin-dark': '#0f172a',
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'spin-slow': 'spin 3s linear infinite',
              'slot-scroll': 'slot-scroll 0.1s linear infinite',
              'slot-land': 'slot-land 0.4s cubic-bezier(0.25, 1, 0.5, 1)',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'slot-scroll': {
                '0%': { transform: 'translateY(-70%) scaleY(1.2)', filter: 'blur(2px)', opacity: '0.8' },
                '100%': { transform: 'translateY(70%) scaleY(1.2)', filter: 'blur(2px)', opacity: '0.8' },
              },
              'slot-land': {
                '0%': { transform: 'translateY(-50px)' },
                '60%': { transform: 'translateY(10px)' },
                '80%': { transform: 'translateY(-5px)' },
                '100%': { transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
